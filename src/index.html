<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paythief</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <script defer src="src/node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
  <script defer src="src/node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
  <script defer src="src/node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</head>

<body>
  <nav class="bg-dark pt-3 pb-3  d-flex justify-content-between " data-spy="affix">
    <div class="d-flex justify-content-between  ">
      <!-- Colocacion de imagenes -->
      <div class="pl-5 ">
        <img src="-Basico-Formulario-con-Boostrap/Palabras.png" alt="Letras paypal" width="105vw" />
      </div>
    </div>
  </nav>

  <div class="container-fluid p-0">


    <div class=" container ">
      <div class="card mt-5 ">
        <div class="d-flex  align-items-center p-2 bg-secondary">
          <p>Payment form example</p>
        </div>

        <div class="card-body">
          <form class="row g-9 " id="form">
            <div class="col-md-5 mb-2">
              <label class="form-label" id="LCARD">Card#</label>
              <input type="text" class="form-control" id="card" placeholder="XXXXXXXX" />
            </div>
            <div class="col-md-3">
              <label class="form-label" id="LCVC">CVC</label>
              <input type="number" class="form-control" id="cvc" placeholder="XXXX" />
            </div>
            <div class="col-md-3">
              <label class="form-label" id="LAMOUNT">Amount</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">$</span>
                <input type="number" class="form-control" id="amount" step="any"
                  aria-describedby="inputGroupPrepend2" />
              </div>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label" id="nameLabel">First Name</label>
              <input type="text" class="form-control" id="NAME" />
            </div>
            <div class="col-md-6">
              <label class="form-label" id="lNameLabel">Last Name</label>
              <input type="text" class="form-control" id="LNAME" />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label" id="LCITY">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="col-md-3">
              <label class="form-label d-block" id="LSTATE">State</label>
              <select name="State" id="State">
                <option></option>
                <option value="Andaluca">Andalucia</option>
                <option value="Comunidad de Madrid">Comunidad de Madrid</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castilla y Leon">Castilla y Leon</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label" id="LPCODE">Postal Code</label>
              <input type="number" class="form-control" id="PCODE" />
            </div>

            <div class="col-md-4 form-check ">
              <label class="form-label col pl-0" id="LPMETHOD">Pay Method: </label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa" />
                <label class="form-check-label"><i class="fab fa-cc-visa"></i>
                </label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="paypal" />
                <label class="form-check-label"><i class="fab fa-paypal"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard" />
                <label class="form-check-label"><i class="fab fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="amex" />
                <label class="form-check-label"><i class="fab fa-cc-amex"></i>
                </label>
              </div>
            </div>
            <div class="input-group col-md-8 mb-3">
              <span class="input-group-text" id="LMESSAGE">Message</span>
              <input class="form-control" aria-label="With textarea" id="message"></input>
            </div>

            <div class="col-12 d-flex flex-row-reverse">
              <button class="btn btn-primary" type="submit" id="submit">
                Buy Crypto
              </button>

              <button type="button" class="btn btn-info btn-danger" data-toggle="modal" data-target="#myModal">
                Sell Crypto
              </button>

              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="alert alert-danger mb-0" role="alert">
                      <h4 class="alert-heading">Oh no!</h4>
                      <p>
                        Ha habido un problema con su dinero, estamos
                        intentando solucionarlo.
                      </p>
                      <hr />
                      <p class="mb-0">
                        No sabría decirte una estimación de cuanto lo
                        tendrás de vuelta, tu piensa como si lo hubieras
                        perdido
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
